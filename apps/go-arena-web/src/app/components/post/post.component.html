<nz-card class='my-4' nzHoverable style="width:80%" [nzCover]="coverTemplate">
  <nz-card-meta [nzTitle]="post.user.name || 'username1234'" [nzDescription]="descriptionTemplate"></nz-card-meta>
</nz-card>
<ng-template #coverTemplate>
  <img nz-image [nzSrc]="post?.preview" [nzFallback]="fallbackImage" alt="post-image" (click)='imagePreview(post.preview)'/>
</ng-template>

<ng-template #descriptionTemplate>
  <p>{{post.text || 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc pretium lacus et lectus ultricies, eu egestas tellus elementum. Integer at mi sit amet tortor dictum vehicula. '}}</p>
  <div class='d-flex justify-content-around'>
    <ng-container *ngIf='approveButtonType === ApproveButtonType.ICON; then iconApproveButtons else textApproveButtons'></ng-container>
  </div>
</ng-template>

<ng-template #iconApproveButtons>
  <button nz-button nzType="danger" nzSize="large" nzShape="circle">
    <i nz-icon nzType="close" nzTheme="outline"></i>
  </button>

  <button nz-button nzType="primary" style='background-color: green' nzSize="large" nzShape="circle">
    <i nz-icon nzType="check" nzTheme="outline"></i>
  </button>
</ng-template>

<ng-template #textApproveButtons>
  <button nz-button nzType="primary" nzDanger>Decline</button>

  <button nz-button nzType="primary" nzGhost>Approve</button>
</ng-template>
