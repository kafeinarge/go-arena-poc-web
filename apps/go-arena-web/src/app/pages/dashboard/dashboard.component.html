<nz-layout class='app-layout'>
  <nz-sider [(nzCollapsed)]='isCollapsed' [nzTrigger]='null' class='menu-sidebar' nzBreakpoint='md' nzCollapsible nzWidth='256px'>
    <div class='sidebar-logo'>
      <a href='https://ng.ant.design/' target='_blank'>
        <img alt='logo' src='https://ng.ant.design/assets/img/logo.svg'>
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul [nzInlineCollapsed]='isCollapsed' nz-menu nzMode='inline' nzTheme='dark'>
      <li nz-submenu nzIcon='dashboard' nzOpen nzTitle='Dashboard'>
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink='/welcome'>Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Monitor</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Workplace</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzIcon='form' nzOpen nzTitle='Form'>
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Basic Form</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>

  <nz-layout>
    <nz-header>
      <div class='app-header'>
        <span (click)='isCollapsed = !isCollapsed' class='header-trigger'>
            <i [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" class='trigger' nz-icon></i>
        </span>

        <div class='immino float-right mr-5'>

          <a [nzDropdownMenu]='menu' nz-dropdown nzPlacement='bottomCenter'>
            <div class='d-inline-flex align-items-center justify-content-around min-width-150'>
              <span class='text-black-100'>Welcome {{username}}</span>
              <i nz-icon nzType='user'></i>
            </div>
          </a>
          <nz-dropdown-menu #menu='nzDropdownMenu'>
            <ul nz-menu nzSelectable>
              <li nz-menu-item>Account</li>
              <li nz-menu-item>Settings</li>
              <li (click)='logout()' nz-menu-item nzDanger>Logout</li>
            </ul>
          </nz-dropdown-menu>

        </div>
      </div>
    </nz-header>

    <nz-content>
      <div class='inner-content'>
        <router-outlet></router-outlet>
        <ngx-ui-loader></ngx-ui-loader>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
